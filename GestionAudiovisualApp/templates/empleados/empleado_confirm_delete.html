{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h2 class="mb-4">¿Estás seguro de que deseas eliminar a {{ object.nombre }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'empleado-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
