{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
    <h2 class="mb-4">Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'usuario-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
